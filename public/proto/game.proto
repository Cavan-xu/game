syntax = "proto3";

import "common.proto";

package rpc;
option go_package = "rpc/";

message FailAck {
  ResultId ResultId = 1;
  string ErrMsg = 2;
}

message RoleLoginReq {
  int32 RoleId = 1;
  string Account = 2;
}

message RoleLoginAck {
  ResultId ResultId = 1;
  string ErrMsg = 2;

  int32 RoleId = 3;
  string Account = 4;
  string Name = 5;
  int32 Level = 6;
  bool HasCreateRole = 7;           // 是否创角
  repeated MailInfo MailInfos = 8;  // 邮件
}

message RoleRegisterReq {
  int32 RoleId = 1;
  string Account = 2;
  string Name = 3;
  int32 Gender = 4;
}

message ItemInfo {
  int32 ItemId = 1;
  int32 Count = 2;
  int64 ReceiveTime = 3;
}

message EMail {
  enum Status {
    StatusNotRead = 0;
    StatusReceiveReward = 1;
  }
  enum ReceiveType {
    ReceiveTypeSingle = 0;
    ReceiveTypeAll = 1;
  }
}

message MailInfo {
  int64 MailId = 1;
  EMail.Status Status = 2;          // 邮件状态
  repeated ItemInfo ItemInfos = 3;  // 奖励
  string Title = 4;
  string Content = 5;
  int64 ReceiveTime = 6;
  int64 ExpireTime = 7;             // 过期时间
}

message SystemMail {
  int32 SystemMailId = 1;
  string Title = 2;
  string Content = 3;
  repeated ItemInfo ItemInfos = 4;
  int64 SendTime = 5;
  int64 ExpireTime = 6;
}

message MailData {
  repeated MailInfo MailInfos = 1;
  repeated int32 SystemMailId = 2;  // 收到的所有系统邮件的id集合
}

message ReceiveMailRewardReq {
  int32 RoleId = 1;
  int64 MailId = 2; // 一键领取时候不用传
  EMail.ReceiveType ReceiveTYpe = 3;
}

message ReceiveMailRewardAck {
  ResultId ResultId = 1;
  string ErrMsg = 2;

  repeated ItemInfo ItemInfos = 3;
}

message RoleMailNtf {
  int32 RoleId = 1;
  repeated MailInfo MailInfos = 2;
}

// 心跳包
message HeartBeatReq {
  int32 RoleId = 1;
}

message HeatBeatAck {
  ResultId ResultId = 1;
  string ErrMsg = 2;
  int32 RoleId = 3;
  int64 TimeStamp = 4;
}
